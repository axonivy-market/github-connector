<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">#{ivy.cms.co('/Labels/Repositories')}</ui:define>
    <ui:define name="content">
      <h1>#{ivy.cms.co('/Labels/Repositories')}</h1>
      <h4>#{ivy.cms.co('/Dialogs/com/axonivy/connector/github/demo/SimpleRepos/HelpText')}</h4>
      <h:form id="form">
        <div class="grid m-0 pl-1">
          <div class="col pl-0">
            <h4>#{ivy.cms.co('/Labels/Filters')}:</h4>
          </div>
          <div class="col grid">
            <h:outputText value="#{ivy.cms.co('/Labels/ShowPullRequest')}" />
            <p:toggleSwitch id="pullRequestsCheckbox" value="#{repositoriesBean.showDetailedPullRequests}"
              styleClass="ml-2">
              <p:ajax event="change" update="form" />
            </p:toggleSwitch>
          </div>
          <div class="col grid">
            <h:outputText value="#{ivy.cms.co('/Labels/ShowWorkflowRun')}" />
            <p:toggleSwitch id="workflowRunsCheckbox" value="#{repositoriesBean.showWorkflowRunStatus}"
              styleClass="ml-2">
              <p:ajax event="change" update="form" />
            </p:toggleSwitch>
          </div>
        </div>

        <p:dataTable id="repos-table" widgetVar="repos-table" value="#{repositoriesBean.reposModel}" var="repo"
          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
          paginator="true" paginatorPosition="bottom" rows="10" rowsPerPageTemplate="10,20,50" lazy="true">

          <p:column headerText="#{ivy.cms.co('/Labels/Repo')}" id="repo-name">
            <p:link value="#{repo.htmlUrl}" href="#{repo.htmlUrl}" target="_blank" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/Labels/WorkflowStatus')}" id="repo-workflow-status"
            rendered="#{repositoriesBean.showWorkflowRunStatus}">
            <p:outputLabel value="#{repo.workflowRunAdvanced.lastWorkflowRunStatus}" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/Labels/Stars')}" id="repo-stars" width="10%">
            <p:outputLabel value="#{repo.stargazersCount}" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/Labels/Forks')}" id="repo-forks" width="10%">
            <p:outputLabel value="#{repo.forksCount}" />
          </p:column>

          <c:set var="showPullRequest" value="#{repositoriesBean.showDetailedPullRequests}" />
          <p:column headerText="#{ivy.cms.co('/Dialogs/com/axonivy/connector/github/demo/Repositories/IssuesOrPulls')}"
            id="repo-issues" width="20%">
            <p:outputLabel value="#{repo.openIssuesCount}" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/Labels/PullRequests')}" id="repo-pull-requests" width="10%"
            rendered="#{repositoriesBean.showDetailedPullRequests}">
            <p:outputLabel value="#{repo.pullRequestAdvanced.totalCount}" />
          </p:column>
        </p:dataTable>

        <br />
        <div class="command-btns">
          <p:commandButton id="close" actionListener="#{logic.close}" value="#{ivy.cms.co('/Labels/Close')}"
            update="form" icon="ui-icon-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
