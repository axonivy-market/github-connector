<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/connector/github/demo/HealthMonitor/HealthMonitor')}</ui:define>
    <ui:define name="content">
      <h1>#{ivy.cms.co('/Dialogs/com/axonivy/connector/github/demo/HealthMonitor/HealthMonitor')}</h1>
      <h:form id="form">
        <p:commandButton value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/github/demo/HealthMonitor/ForceRefresh')}"
          actionListener="#{healthMonitorBean.forceRefresh()}" update="@form" styleClass="mr-4"
          icon="si si-button-refresh-arrows"/>
        <h:outputText escape="false"
          value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/github/demo/HealthMonitor/LastUpdated', [healthMonitorBean.lastReposAccess])}" />

        <p:dataTable id="repos-table" var="repo" widgetVar="repos-table" value="#{healthMonitorBean.repos}" rows="10"
          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
          paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="10,20,50" lazy="false">

          <p:column headerText="#{ivy.cms.co('/Labels/Repo')}" sortBy="#{repo.fullName}">
            <p:link value="#{repo.fullName}" href="#{repo.htmlUrl}" target="_blank" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/Labels/WorkflowStatus')}"
            sortBy="#{repo.workflowRunAdvanced.lastWorkflowRunStatus}">
            <p:outputLabel value="#{repo.workflowRunAdvanced.lastWorkflowRunStatus}" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/Labels/Stars')}" width="10%"
            sortBy="#{repo.stargazersCount}">
            <p:outputLabel value="#{repo.stargazersCount}" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/Labels/Forks')}" width="10%" sortBy="#{repo.forksCount}">
            <p:outputLabel value="#{repo.forksCount}" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/Labels/Issues')}" width="10%"
            sortBy="#{repo.openIssuesCount}">
            <p:outputLabel value="#{repo.openIssuesCount}" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/Labels/PullRequests')}" width="15%"
            sortBy="#{repo.pullRequestAdvanced.totalCount}">
            <p:outputLabel value="#{repo.pullRequestAdvanced.totalCount}" />
          </p:column>
        </p:dataTable>

        <br />
        <div class="command-btns">
          <p:commandButton actionListener="#{logic.close}" value="#{ivy.cms.co('/Labels/Close')}"
            update="form" icon="ui-icon-check" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
