<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">SimpleIssues</ui:define>
    <ui:define name="content">
      <h1>Simple Issues View</h1>
      <h:form id="form">
        <p:messages />

        <p:dataTable id="issues-table" widgetVar="issues-table"
          value="#{data.issues}" var="issue"
          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
          paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="10,20,50" paginatorAlwaysVisible="false">
          <p:column headerText="Title">
            <h:outputText value="#{issue.title}"/>
          </p:column>

          <p:column headerText="Assignees">
            <h:outputText value="#{issue.assignee.login}"/>
          </p:column>

          <p:column headerText="Create at">
            <h:outputText value="#{issue.createdAt}"/>
          </p:column>

          <p:column headerText="Update at">
            <h:outputText value="#{issue.updatedAt}"/>
          </p:column>

          <p:column headerText="State">
            <h:outputText value="#{issue.state}"/>
          </p:column>

          <p:column headerText="Repository Url">
            <p:link href="#{issue.repositoryUrl}" value="#{issue.repositoryUrl}" />
          </p:column>
        </p:dataTable>
        <br />
        <div class="command-btns">
          <p:commandButton id="close" actionListener="#{ivyWorkflowView.cancel()}" value="Close" update="form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
