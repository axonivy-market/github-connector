# yaml-language-server: $schema=https://json-schema.axonivy.com/app/12.0.0/variables.json
Variables:
  com:
    axonivy:
      connector:
        github:
          # User Access Token generated by GitHub in Developer settings -> Personal access tokens
          #[password]
          accessToken: ""
          # The organization name. The name is not case sensitive.
          org: ""
          scanner:
            # The cron pattern to trigger Scanner job
            jobPattern: ""
            # The criteria to search issues when executing the scanner
            # [file: json]
            searchIssueCriteria: ""
